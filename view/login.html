<div class="well-sm">
    <h3><span class="glyphicon glyphicon-film"></span> Login</h3>
</div>
<hr />
<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-2">
                <label class="control-label" for="usu_login">Login: </label>
            </div>
            <div class="col-lg-5">
                <input type="text" class="form-control" ng-model="autenticacao.login" name="usu_login" id="usu_login" placeholder="Login" ng-required="true">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-2">
                <label class="control-label" for="usu_senha">Senha: </label>
            </div>
            <div class="col-lg-5">
                <input type="password" class="form-control" ng-model="autenticacao.senha" name="usu_senha" id="usu_senha" placeholder="Senha" ng-required="true">
            </div>
        </div>
        <button class="btn btn-primary" ng-click="login(autenticacao)">Cadastrar</button>
        <button type="reset" class="btn btn-primary usu-cad">Limpar</button>
    </form>
</div>
<hr>
